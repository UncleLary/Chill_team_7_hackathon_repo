
version: 1
disable_existing_loggers: False
formatters:
  console:
    format: '%(name)s - %(levelname)s - %(message)s'
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  access:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    formatter: console
    class: logging.StreamHandler
    stream: ext://sys.stdout
    level: INFO
  default:
    formatter: default
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    filename: /logs/backend-${REPLICA_NAME}.log
    maxBytes: 104857600 # 100MB
    backupCount: 20
    encoding: utf8
  access:
    formatter: access
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    filename: /logs/access-${REPLICA_NAME}.log
    maxBytes: 104857600 # 100MB
    backupCount: 20
    encoding: utf8
loggers:
  sqlalchemy:
    propagate: yes
  uvicorn:
    propagate: yes
  uvicorn.access:
    level: INFO
    handlers: [access]
    propagate: no
root:
  level: DEBUG
  handlers: [default, console]
  propagate: no